<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Google map</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
		<link rel="stylesheet" href="styles.css">
		<!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT5lUjrcGF6p_oMGk7NUPJyyjSaEfaT5w&callback=initMap" type="text/javascript"></script>-->
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
	</head>
	<body>
		<script>
			if ('geolocation' in navigator){
				navigator.geolocation.getCurrentPosition(position=>{
					const lat = position.coords.latitude;
					const lng = position.coords.longitude;
					document.getElementById("latitude").textContent=lat;
					document.getElementById("longitude").textContent=lng;
					var mymap = L.map('map').setView([lat,lng], 13);
					var marker = L.marker([lat,lng]).addTo(mymap);
					L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYWRhbTI0NTgiLCJhIjoiY2s2c2FkYzk4MGI4NDNsbGc5bjI0Zjg2MiJ9.2T0skuQzMGWsZjSDc0mD3A', {
					    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
					    maxZoom: 18,
					    id: 'mapbox/streets-v11',
					    tileSize: 512,
					    zoomOffset: -1,
					    accessToken: 'your.mapbox.access.token'
					}).addTo(mymap);
				});
			} else {
				console.log('Geolocation is not available');
			}
		</script>
		<p>Latitude: <span id="latitude">&deg;</span></p>
		<p>Longitude: <span id="longitude">&deg;</span></p>
		<div id="map"></div>
	</body>
</html>
